name: Code Coverage
on: ["push"]

jobs:
  codecov:
    name: Code Coverage Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: davidB/rust-cargo-make@v1
      - uses: actions/checkout@v1
      - name: Runs codecov
        run: cargo make ci-coverage-flow
        env:
          CARGO_MAKE_RUN_CODECOV: true
